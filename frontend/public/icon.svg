<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dd0093;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#882d9e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Katakana character カ (ka) in white -->
  <text x="256" y="380" font-family="sans-serif" font-size="280" font-weight="bold" fill="#ffffff" text-anchor="middle">カ</text>
</svg>
