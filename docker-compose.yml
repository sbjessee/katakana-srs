version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: katakana-app
    ports:
      - "3975:3975"
    volumes:
      - katakana-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3975
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3975/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  katakana-data:
    driver: local
